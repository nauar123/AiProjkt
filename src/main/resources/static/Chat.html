<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 700px; margin: auto; padding: 20px; }
        #chatBox { border: 1px solid #ccc; padding: 10px; height: 400px; overflow-y: auto; margin-bottom: 10px; background: #f9f9f9; }
        .message { margin: 5px 0; padding: 8px; border-radius: 8px; }
        .user { text-align: right; background-color: #d0e8ff; }
        .assistant { text-align: left; background-color: #e3ffd0; }
        input { width: 80%; padding: 10px; }
        button { padding: 10px 20px; }
    </style>
</head>
<body>

<h2>Chat</h2>
<div id="chatBox"></div>

<input id="messageInput" type="text" placeholder="Skriv en besked...">
<button onclick="sendMessage()">Send</button>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const sessionId = parseInt(urlParams.get('sessionId'));

    // Hent tidligere beskeder
    async function loadSession() {
        const res = await fetch(`http://localhost:8080/api/session/${sessionId}`);
        const session = await res.json();
        session.messages.forEach(msg => addMessage(msg.role, msg.content));
    }

    function addMessage(role, content) {
        const chatBox = document.getElementById("chatBox");
        const div = document.createElement("div");
        div.className = "message " + role;
        div.textContent = (role === "user" ? "Du" : "AI") + ": " + content;
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
        const input = document.getElementById("messageInput");
        const text = input.value.trim();
        if (!text) return;
        addMessage("user", text);
        input.value = "";

        // Send til backend
        const res = await fetch("http://localhost:8080/api/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ sessionId: sessionId, message: text })
        });
        const reply = await res.text();
        addMessage("assistant", reply);
    }

    loadSession();
</script>

</body>
</html>
